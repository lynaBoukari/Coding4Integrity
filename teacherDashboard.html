<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SentineX</title>
	<link rel="shortcut icon" href="\images\mainLogo.jpg" type="image/x-icon">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="admin.css">
	<link rel="stylesheet" href="adminResponsive.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="teacher.css">

</head>

<body>

	<!--******************** for header part*************************** -->
	<header>

		<div class="logosec">
			<div class="logo">SentineX</div>
		</div>


		</div>

		<div class="message">
			<div class="circle"></div>
			<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png" class="icn" alt="">
			<div class="dp">
				<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
					class="dpicn" alt="dp">
			</div>
		</div>

	</header>

	<div class="main-container">
		<div class="navcontainer">
			<nav class="nav">
				<div class="nav-upper-options">
					<div class="nav-option option1">
						<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
							class="nav-img" alt="dashboard">
						<h3> Dashboard</h3>
					</div>

					<div class="option2 nav-option">
						<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/9.png"
							class="nav-img" alt="articles">
						<h3> Grades</h3>
					</div>


					<div class="nav-option option4">
						<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png"
							class="nav-img" alt="institution">
						<h3> Institution</h3>
					</div>

					<div class="nav-option option5">
						<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183323/10.png"
							class="nav-img" alt="blog">
						<h3> Profile</h3>
					</div>

					<div class="nav-option option6">
						<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/4.png"
							class="nav-img" alt="settings">
						<h3> Settings</h3>
					</div>

					<div class="nav-option logout">
						<img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
							class="nav-img" alt="logout">
						<h3>Logout</h3>
					</div>

				</div>
			</nav>
		</div>
		<div class="main">


			<div class="box-container">

				<div class="box box1">
					<div class="text">
						<h2 class="topic-heading">5</h2>
						<h2 class="topic">Collaborated Institution</h2>
					</div>


				</div>

				<div class="box box2">
					<div class="text">
						<h2 class="topic-heading">150</h2>
						<h2 class="topic">Students</h2>
					</div>


				</div>

				<div class="box box3">
					<div class="text">
						<h2 class="topic-heading">50</h2>
						<h2 class="topic">Teachers</h2>
					</div>


				</div>

				<div class="box box4">
					<div class="text">
						<h2 class="topic-heading">2/5</h2>
						<h2 class="topic">Assigned</h2>
					</div>


				</div>

				<div class="report-container">
					<div class="report-header">
						<h1 class="recent-Articles">Upload Files</h1>
						<!--<button class="view">View All</button>-->
					</div>
					<!--++++++++++Upload Files +++++++++-->
					<div class="wrapper">
						<form action="#">
							<i class="fas fa-cloud-upload-alt"></i>
							<p>Browse file to upload</p>
						</form>

						<section class="progress-area">
							<li class="row">
							<li class="fas-fa-file-alt">
								<div class="content">
									<div class="details">
										<span class="name">Exam01.pdf * Uploading </span>
										<span class="precent">50%</span>
										<div class="progress-bar">
											<div class="progress">

											</div>
										</div>
									</div>
								</div>
							</li>
							</li>
						</section>
						<section class="uploaded-area">
							<li class="row">
								<div class="content">
							<li class="fas fa-file-alt">
								<div class="details">
									<span class="name">.pdf * Uploaded </span>
									<span class="size">70 KB</span>

								</div>
							</li>
					</div>
					<i class="fas fa-check"></i>
					</li>

					</section>



				</div>
			</div>
		</div>
	</div>
	</div>

	<script src="admin.js"></script>
	<script src="script.js"></script>
</body>

</html>
